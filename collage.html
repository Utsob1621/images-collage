<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage images</title>
    <link rel="stylesheet" href="./styles/collage.css">
</head>
<body>
    <header>
        <h1>My picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./images/chap-cup.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="./images/S BU-1.png" alt="">
                </div>
                <div>
                    <img src="./images/S BU-2.png" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="./images/S BU-3.png" alt="">
                    <img src="./images/S BU-4.png" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="./images/S BU-5.png" alt="">
                </div>
                <div class="square-collage">
                    <img src="./images/car-thar.jpg" alt="">
                    <img src="./images/car-thar.jpg" alt="">
                    <img src="./images/car-thar.jpg" alt="">
                    <img src="./images/car-thar.jpg" alt="">
                </div>
                <div>
                    <img src="./images/S BU-6.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
